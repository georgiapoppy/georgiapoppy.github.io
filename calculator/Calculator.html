<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Calculator.css">
      <script src="Calculator.js"></script>
      <title>Calculator</title>
  </head>
  <body>
      <h1>CALCULATOR</h1>
      <p>Enter two numbers and choose an operator, then click the calculate button:</p>
      <input id="num1" type="number">
      <input id="num2" type="number">
      <br><br>
      <button type="button" id="addB" onclick="add()">+</button>
      <button type="button" id="subB" onclick="sub()">-</button>
      <button type="button" id="timesB" onclick="times()">x</button>
      <button type="button" id="divideB" onclick="divide()">/</button>
      <br><br>
      <button type="button" id="calculator" onclick="calculate()">CALCULATE</button>
      <h2 id="result">RESULT = </h2>
  </body>
</html>
